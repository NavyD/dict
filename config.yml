youdao:
    username: a
    password: a

maimemo:
    username: &maimemo_username dhjnavyd@gmail.com
    password: &maimemo_password mm.123456
    cookie_path: maimemo-cookies.json
    requests:
        login: 
            url: https://www.maimemo.com/auth/login
            method: POST
            headers:
                accept: application/json, text/javascript, */*; q=0.01
                accept-encoding: gzip, deflate, br
                accept-language: zh-CN,zh;q=0.9
                cache-control: no-cache
                # content-length: 45
                content-type: application/x-www-form-urlencoded; charset=UTF-8
                # cookie: PHPSESSID=672ce320180faa6494fbf19eca718639; Hm_lvt_8d4c70ef9b50f1ed364481083d6a8636=1602900865; userToken=8f22ef38c3ae457b1af151873062074ccda40df0d1b2ef7a48756622acc551c1; Hm_lpvt_8d4c70ef9b50f1ed364481083d6a8636=1602905051
                origin: https://www.maimemo.com
                pragma: no-cache
                referer: https://www.maimemo.com/home/login
                sec-fetch-dest: empty
                sec-fetch-mode: cors
                sec-fetch-site: same-origin
                user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.75 Safari/537.36
                x-requested-with: XMLHttpRequest
            form:
                email: *maimemo_username
                password: *maimemo_password
        notepad-search: 
            # plus cookie userToken: ?token=...
            url: https://www.maimemo.com/v3/api/notepad/search
            method: POST
            headers: 
                accept: application/json, text/javascript, */*; q=0.01
                accept-encoding: gzip, deflate, br
                accept-language: zh-CN,zh;q=0.9
                cache-control: no-cache
                content-length: 81
                content-type: application/json; charset=UTF-8
                # cookie: PHPSESSID=672ce320180faa6494fbf19eca718639; Hm_lvt_8d4c70ef9b50f1ed364481083d6a8636=1602900865; userToken=8f22ef38c3ae457b1af151873062074ccda40df0d1b2ef7a48756622acc551c1; Hm_lpvt_8d4c70ef9b50f1ed364481083d6a8636=1602902068
                origin: https://www.maimemo.com
                pragma: no-cache
                referer: https://www.maimemo.com/notepad/show
                sec-fetch-dest: empty
                sec-fetch-mode: cors
                sec-fetch-site: same-origin
                user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.75 Safari/537.36
                x-requested-with: XMLHttpRequest
        notepad-detail:
            # {}表示notepad id
            url: https://www.maimemo.com/notepad/detail/{}?scene=
            method: GET
            headers: 
                accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
                accept-encoding: gzip, deflate, br
                accept-language: zh-CN,zh;q=0.9
                cache-control: no-cache
                # cookie: PHPSESSID=672ce320180faa6494fbf19eca718639; Hm_lvt_8d4c70ef9b50f1ed364481083d6a8636=1602900865; userToken=6f4398966c1b7ce14a58589679967e208dd3b1e0b3a34c7e55b850684aaced67; Hm_lpvt_8d4c70ef9b50f1ed364481083d6a8636=1602905943
                pragma: no-cache
                referer: https://www.maimemo.com/notepad/show
                sec-fetch-dest: document
                sec-fetch-mode: navigate
                sec-fetch-site: same-origin
                sec-fetch-user: ?1
                upgrade-insecure-requests: 1
                user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.75 Safari/537.36